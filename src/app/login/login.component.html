<div class="container">
    <div class="row">
        <h1>Login</h1>
        <hr>
    </div>
    <form (ngSubmit)="login()" id="formLogin">
        <div class="row">
            <div class="mb-9">
                Usuario:
            </div>
            <div class="col-md-9">
                <input class="form-control" type="text" [(ngModel)]="newUser.username" 
                [ngModelOptions]="{standalone: true}" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="mb-9">
                Password:
            </div>
            <div class="col-md-9">
                <input class="form-control" type="password" [(ngModel)]="newUser.password" 
                [ngModelOptions]="{standalone: true}" required>
            </div>
        </div>
        <br>
        <div class="row" *ngIf="invalidUser">
            <div class="mb-3">
                <label class="form-label" style="color:red">Usuario o password invalido</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
