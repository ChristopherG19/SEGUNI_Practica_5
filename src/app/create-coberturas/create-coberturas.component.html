<div class="container">
    <div class="container-base">
        <h2>Crear coberturas</h2>
        <p-button label="Crear Cobertura" styleClass="p-button-success" icon="pi pi-check"></p-button>
    </div>
    <form [formGroup]="coberturaForm">
        <div class="row">
            <div class="col">
                <div class="form-item">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" id="descripcion" formControlName="descripcion" maxlength="100" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-item">
                    <label for="costo">Costo:</label>
                    <input type="number" id="costo" formControlName="costo" min="0" required>
                </div>
            </div>
            <div class="col">
                <div class="form-item">
                    <label for="suma_asegurada">Suma asegurada:</label>
                    <input type="number" id="suma_asegurada" formControlName="suma_asegurada" min="0" required>
                </div>
            </div>
            <div class="col">
                <div class="form-item">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" formControlName="estado" readonly>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-item">
                    <label for="grabacion_usuario">Grabaci贸n Usuario:</label>
                    <input type="text" id="grabacion_usuario" formControlName="grabacion_usuario" maxlength="20" required>
                </div>

                <div class="form-item">
                    <label for="grabacion_fecha">Grabaci贸n Fecha:</label>
                    <input type="date" id="grabacion_fecha" formControlName="grabacion_fecha" required>
                </div>
            </div>

            <div class="col">
                <div class="form-item">
                    <label for="modificacion_usuario">Modificaci贸n Usuario:</label>
                    <input type="text" id="modificacion_usuario" formControlName="modificacion_usuario" maxlength="20" required>
                </div>

                <div class="form-item">
                    <label for="modificacion_fecha">Modificaci贸n Fecha:</label>
                    <input type="date" id="modificacion_fecha" formControlName="modificacion_fecha" required>
                </div>
            </div>
        </div>
    </form>
</div>
