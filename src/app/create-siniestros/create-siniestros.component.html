<div class="container">

            </div>

            <div class="col">
                <div class="form-item">
                    <label for="solucion">Solucion:</label>
                    <input type="text" id="solucion" formControlName="solucion" maxlength="100" required>
                </div>
            </div>
            <div class="col">
                <div class="form-item">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" formControlName="estado" maxlength="1" required>

</div>
